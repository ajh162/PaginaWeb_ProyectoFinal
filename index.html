<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Imágenes y Cámara</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Procesador de Imágenes</h1>
            <p class="subtitle">Carga o captura imágenes para su procesamiento</p>
        </header>
        
        <div class="section">
            <h2>Cargar Imagen</h2>
            <div class="upload-area">
                <span class="material-icons upload-icon">cloud_upload</span>
                <p class="upload-text">Haz clic para cargar una imagen o arrastra y suelta</p>
                <button class="btn" id="chooseFileBtn">
                    <span class="material-icons btn-icon">file_upload</span>
                    Elegir Archivo
                </button>
            </div>
            <input type="file" id="imageInput" accept="image/*">
            
            <div class="preview-container">
                <img id="imagePreview" alt="Vista previa de la imagen">
                <button id="processBtn" class="btn btn-success">
                    <span class="material-icons btn-icon">auto_fix_high</span>
                    Procesar Imagen
                </button>
            </div>
        </div>
        
        <div class="section">
            <h2>Cámara</h2>
            <div id="cameraPlaceholder" class="camera-placeholder">
                <span class="material-icons" style="font-size: 48px;">photo_camera</span>
            </div>
            <video id="cameraPreview" autoplay></video>
            
            <div class="camera-controls">
                <button id="cameraBtn" class="btn btn-secondary">
                    <span class="material-icons btn-icon">videocam</span>
                    Activar Cámara
                </button>
                <button id="captureBtn" class="btn btn-accent">
                    <span class="material-icons btn-icon">photo_camera</span>
                    Capturar
                </button>
                <button id="stopCameraBtn" class="btn btn-warning">
                    <span class="material-icons btn-icon">videocam_off</span>
                    Detener Cámara
                </button>
            </div>
            
            <canvas id="canvas"></canvas>
            
            <div class="preview-container">
                <img id="capturedImage" alt="Imagen Capturada">
                <button id="processCapturedBtn" class="btn btn-success">
                    <span class="material-icons btn-icon">auto_fix_high</span>
                    Procesar Imagen
                </button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
